<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Uso do Sistema</title>
		<script src="js/jquery-2.2.3.min.js" type="text/javascript"></script>
		<script src="js/ejs_production.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="header"></div>
		<div id="content">
			<h3>Sistemas monitorados</h3>
			<table>
				<thead>
					<tr>
						<td>Id</td>
						<td>Cliente</td>
					</tr>
				</thead>	
				<tbody>
					<tr>
						<td>001</td>
						<td><a class="proj-link" id="ipmt" href="#">Ipmt/Plamte</a></td>
					</tr>
					<tr>
						<td>002</td>
						<td><a class="proj-link" id="uniplam" href="#">Uniplam</a></td>
					</tr>
				</tbody>	
			</table>
			<script type="text/javascript">
				$(".proj-link").click(function(e){
					var projid = $(this).attr("id");
					var stateUrl = "project?project-id="+projid;
					history.pushState(
							{projectid:projid},
							"Dados de Uso do Projeto",
							stateUrl
					);
					e.preventDefault();
					$.ajax({
						method: "GET",
						url:stateUrl
					}).done(function(result){
						$("#content").html(result);
					});
				});
			</script>
		</div>	
	</body>
</html>
